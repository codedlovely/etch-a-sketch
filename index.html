<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ETCH-A-SKETCH</title>

    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>

<body>

    <div id="header">
        <div class="title">ETCH-A-SKETCH</div>
        <p>Move your mouse and hover over the grid below to see its color changes.</p>
    </div>

    <div id="outercontainer">

        <div id="playground">
            <!---->
        </div>
        
        <div id="features">

            <div class="colorpicker">
                <label for="picker">Color: </label>
                <input type="color" name="picker" id="picker" value="#ffc0cb">
            </div>

            <div class="rainbow">
                <label for="togglerainbow">Color it rainbow</label>
                <input type='checkbox' id='togglerainbow' class="checkbox">
                <label class="switch" for='togglerainbow'></label>
            </div>

            <div class="sizeslider">
                <label for="slider">Grid size:</label><br>
                <input type="range" name="slider" id="slider" step="1" min="20" max="80" value="30">
            </div>

            <div id="refreshbutton">
                <button id="refresh">New sketch</button>
            </div>

        </div>
    </div>

    <div id="footer">
        &copy; <a href="https://github.com/codedlovely">@codedlovely</a>
    </div>

</body>
</html>
