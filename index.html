<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ETCH-A-SKETCH</title>

    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>

<body>

    <h1>ETCH-A-SKETCH</h1>
    <p>Move your mouse and hover over the grid below to see its color changes.</p>
    <div id="tools">
        <button id="refresh">New sketch</button>

        <div>
            <label for="colorselect">Select color</label>
            <select name="colorselector" id="color-select">
                    <option value="pink">Pink</option>
                <option value="skyblue">Skyblue</option>
                <option value="gold">Gold</option>
                <option value="teal">Teal</option>
                <option value="gray">Gray</option>
                <option value="black">Black</option>
            </select>
        </div>

        <div>
            <label class="text" for='toggle-rainbow'>Color it rainbow</label>
            <input type='checkbox' id='toggle-rainbow' class="checkbox" />
            <label class="switch" for='toggle-rainbow'></label>
        </div>
    </div>

    <div id="container">
        <!-- create & insert divs here -->
    </div>

</body>
</html>
